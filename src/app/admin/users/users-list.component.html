<div class="page-container">
    <div class="page-content flex-col gap-2xl">
        <!-- Page Heading -->
        <app-page-header title="إدارة المستخدمين" subtitle="عرض وإدارة حسابات المشرفين والحكام واللاعبين في النظام">
        </app-page-header>

        <!-- Tabs & Filters Container -->
        <div class="flex-col gap-lg">
            <!-- Main Tabs -->
            <app-filter [items]="userTypeTabs" [activeValue]="userType()" (change)="setUserType($event)"></app-filter>

            <!-- Status Filter -->
            <div class="mb-2xl animate-fade-in-up">
                <app-filter [items]="filters" [activeValue]="currentFilter()" (change)="setFilter($event)"></app-filter>
            </div>
        </div>

        <!-- Data Table -->
        <div class="card p-0 overflow-hidden">
            <app-table [data]="filteredUsers()" [columns]="columns" [loading]="isLoading()"
                emptyMessage="لا يوجد مستخدمين في هذا التصنيف حالياً">
            </app-table>

            <!-- Index Template -->
            <ng-template #indexInfo let-index="index">
                <span class="text-muted">{{ (index + 1).toString().padStart(2, '0') }}</span>
            </ng-template>

            <!-- User Info Template -->
            <ng-template #userInfo let-row="row">
                <div class="flex items-center gap-3">
                    <app-smart-image [src]="row.avatar" [type]="row.role === 'Referee' ? 'referee' : 'avatar'" size="sm"
                        [initials]="row.name.charAt(0)">
                    </app-smart-image>
                    <div class="flex-col">
                        <div class="flex items-center gap-2">
                            <span class="font-bold text-sm">{{ row.name }}</span>
                            <app-badge *ngIf="row.role === 'Player' && row.isTeamOwner" type="gold"
                                size="xs">قائد</app-badge>
                        </div>
                        <span class="text-xs text-muted">ID: #{{ row.displayId }}</span>
                    </div>
                </div>
            </ng-template>

            <!-- Date Template -->
            <ng-template #dateInfo let-row="row">
                <span class="text-sm">{{ row.createdAt | date:'yyyy/MM/dd' }}</span>
            </ng-template>

            <!-- Team Template -->
            <ng-template #teamInfo let-row="row">
                <span class="text-sm">{{ row.teamName || '—' }}</span>
            </ng-template>

            <!-- Status Template -->
            <ng-template #statusInfo let-row="row">
                <app-badge [type]="getBadgeType(row.status)" [dot]="true"
                    [dotType]="row.status === 'Active' ? 'active' : (row.status === 'Pending' ? 'pending' : 'error')">
                    {{ getStatusLabel(row.status) }}
                </app-badge>
            </ng-template>

            <!-- Actions Template -->
            <ng-template #actionsInfo let-row="row">
                <div class="flex items-center justify-center gap-2">
                    <app-button *ngIf="row.status === 'Pending'" (click)="approveUser(row)" variant="ghost" size="sm"
                        icon="check_circle" class="text-success">
                    </app-button>
                    <app-button (click)="viewUser(row.id)" variant="ghost" size="sm" icon="visibility"
                        class="text-info">
                    </app-button>
                    <app-button (click)="warnUser(row)" variant="ghost" size="sm" icon="warning" class="text-warning">
                    </app-button>
                    <app-button *ngIf="row.status !== 'Suspended'" (click)="suspendUser(row)" variant="ghost" size="sm"
                        icon="block" class="text-gold">
                    </app-button>
                    <app-button (click)="deleteUser(row)" variant="ghost" size="sm" icon="delete" class="text-danger">
                    </app-button>
                </div>
            </ng-template>

            <!-- Pagination -->
            <div class="pagination">
                <span class="pagination-info">عرض {{ filteredUsers().length }} مستخدم</span>
                <div class="pagination-controls">
                    <app-button variant="ghost" size="sm" icon="chevron_right"></app-button>
                    <app-button variant="primary" size="sm">1</app-button>
                    <app-button variant="ghost" size="sm">2</app-button>
                    <app-button variant="ghost" size="sm" icon="chevron_left"></app-button>
                </div>
            </div>
        </div>
    </div>
</div>
