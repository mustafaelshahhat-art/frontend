<div class="auth-container bg-gradient-login min-h-screen flex flex-center relative overflow-hidden p-2xl">
    <div class="ramadan-pattern absolute inset-0"></div>

    <div class="auth-card relative z-10 w-full" [class.animate-fade-in-up]="isPageReady()">
        <header class="text-center mb-2xl">
            <div class="auth-logo gradient-primary shadow-glow mb-6 mx-auto">
                <span class="material-symbols-outlined text-4xl text-primary">lock_reset</span>
            </div>
            <h1 class="auth-title mb-2">نسيت كلمة المرور؟</h1>
            <p class="text-secondary text-base leading-relaxed">أدخل بريدك الإلكتروني لاستلام رمز التحقق لإعادة تعيين
                كلمة المرور</p>
        </header>

        <div class="auth-card-body">
            @if (errorMessage()) {
            <app-alert type="danger" [dismissible]="true" [autoDismiss]="5000" (dismissed)="errorMessage.set(null)"
                class="mb-lg">
                {{ errorMessage() }}
            </app-alert>
            }

            <form [formGroup]="forgotForm" (ngSubmit)="onSubmit()" class="auth-form flex flex-col gap-6">
                <app-form-control formControlName="email" label="البريد الإلكتروني" type="email"
                    placeholder="name@example.com" iconLeft="mail"
                    [error]="(email?.invalid && email?.touched) ? 'يرجى إدخال بريد إلكتروني صحيح' : undefined">
                </app-form-control>

                <div class="flex justify-center">
                    <app-button type="submit" variant="primary" size="xl" [isLoading]="isLoading()"
                        [disabled]="isLoading()" icon="send">
                        إرسال رمز التحقق
                    </app-button>
                </div>

                <div class="text-center mt-6">
                    <a [routerLink]="['/auth/login']"
                        class="text-secondary text-sm hover:text-primary transition-colors flex items-center justify-center gap-2 cursor-pointer">
                        <span class="material-symbols-outlined text-base">arrow_forward</span>
                        العودة لتسجيل الدخول
                    </a>
                </div>

                <div class="divider auth-divider my-6"></div>

                <div class="text-center">
                    <p class="text-muted text-xs mb-4">ليس لديك حساب؟</p>
                    <app-button variant="ghost" size="sm" [routerLink]="['/auth/register']" icon="person_add">
                        إنشاء حساب جديد
                    </app-button>
                </div>
            </form>
        </div>
    </div>
</div>
