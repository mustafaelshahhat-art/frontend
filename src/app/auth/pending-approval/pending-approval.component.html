<div class="pending-container">
    <!-- Animated Background -->
    <div class="animated-bg">
        <div class="gradient-orb orb-1"></div>
        <div class="gradient-orb orb-2"></div>
        <div class="gradient-orb orb-3"></div>
    </div>

    <!-- Main Card -->
    <div class="pending-card">
        <!-- Decorative Elements -->
        <div class="card-glow"></div>

        <!-- Icon Animation -->
        <div class="icon-container">
            <div class="icon-ring"></div>
            <div class="icon-ring ring-2"></div>
            <div class="icon-bg">
                <span class="material-symbols-outlined icon-main">hourglass_top</span>
            </div>
        </div>

        <!-- Content -->
        <div class="content">
            <h1 class="title">الحساب قيد المراجعة</h1>
            <p class="subtitle">
                شكراً لتسجيلك يا <span class="highlight">{{ currentUser?.name || 'صديقنا' }}</span>
            </p>
            <p class="description">
                حسابك حالياً قيد المراجعة من قبل إدارة البطولة.
                ستتلقى إشعاراً فور الموافقة على حسابك.
            </p>
        </div>

        <!-- Info Box -->
        <div class="info-box">
            <div class="info-icon">
                <span class="material-symbols-outlined">schedule</span>
            </div>
            <div class="info-content">
                <span class="info-title">وقت المراجعة المتوقع</span>
                <span class="info-value">24 - 48 ساعة</span>
            </div>
        </div>

        <!-- Actions -->
        <div class="actions">
            <button class="btn btn-primary" (click)="goToHome()">
                <span class="material-symbols-outlined">home</span>
                <span>الصفحة الرئيسية</span>
            </button>
            <button class="btn btn-secondary" (click)="onLogout()">
                <span class="material-symbols-outlined">logout</span>
                <span>تسجيل الخروج</span>
            </button>
        </div>

        <!-- Reference ID -->
        <div class="reference">
            <span>رقم الطلب:</span>
            <code>#{{ currentUser?.id?.substring(0, 8) || 'N/A' }}</code>
        </div>
    </div>
</div>
