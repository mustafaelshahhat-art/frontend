<div class="page-container">
    <div class="page-content flex-col gap-2xl">
        <!-- Page Header -->
        <app-page-header [title]="isEdit ? 'تعديل بيانات لاعب' : 'إضافة لاعب جديد'"
            subtitle="أدخل بيانات اللاعب الأساسية">
            <app-button (click)="goBack()" variant="ghost" icon="arrow_forward">
                العودة
            </app-button>
        </app-page-header>

        <!-- Form Card -->
        <div class="card p-xl animate-fade-in-up">
            <form [formGroup]="playerForm" (ngSubmit)="onSubmit()" class="flex-col gap-xl">
                <div class="grid-2-cols gap-xl">
                    <!-- Name -->
                    <div class="form-group">
                        <label class="form-label">اسم اللاعب كاملاً</label>
                        <input formControlName="name" type="text" class="form-input" placeholder="أدخل الاسم الرباعي">
                        <span *ngIf="playerForm.get('name')?.touched && playerForm.get('name')?.invalid"
                            class="form-error">
                            الاسم مطلوب (3 أحرف على الأقل)
                        </span>
                    </div>

                    <!-- Phone -->
                    <div class="form-group">
                        <label class="form-label">رقم الجوال</label>
                        <input formControlName="phone" type="tel" class="form-input" placeholder="05xxxxxxxx">
                        <span *ngIf="playerForm.get('phone')?.touched && playerForm.get('phone')?.invalid"
                            class="form-error">
                            رقم الجوال غير صحيح (يجب أن يبدأ بـ 05)
                        </span>
                    </div>
                </div>

                <!-- Actions -->
                <div class="flex justify-end gap-md pt-xl border-t">
                    <app-button type="button" (click)="goBack()" variant="ghost">
                        إلغاء
                    </app-button>
                    <app-button type="submit" [disabled]="playerForm.invalid" variant="primary" icon="save">
                        {{ isEdit ? 'حفظ التغييرات' : 'إضافة اللاعب' }}
                    </app-button>
                </div>
            </form>
        </div>
    </div>
</div>
