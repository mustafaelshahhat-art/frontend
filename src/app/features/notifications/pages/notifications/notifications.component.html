<div class="page-container">
    <div class="page-content flex-col gap-xl">
        <!-- Page Header -->
        <app-page-header [title]="pageTitle" [subtitle]="pageSubtitle">
            <div class="actions flex-center-gap">
                <app-button *ngIf="unreadCount > 0" variant="outline" size="sm" icon="done_all"
                    (click)="markAllAsRead()">
                    تحديد الكل كمقروء
                </app-button>
                <app-badge *ngIf="unreadCount > 0" type="danger" [pulse]="true">{{ unreadCount }} تنبيه جديد</app-badge>
            </div>
        </app-page-header>

        <!-- Loading State -->
        <app-inline-loading *ngIf="isLoading" message="جاري تحميل التنبيهات..."></app-inline-loading>

        <!-- Empty State -->
        <app-empty-state *ngIf="!isLoading && notifications.length === 0" icon="notifications_off"
            title="لا توجد تنبيهات" description="مركز التنبيهات الخاص بك فارغ حالياً. سنقوم بإبلاغك بأي مستجدات هنا.">
        </app-empty-state>

        <!-- Notifications List -->
        <div *ngIf="!isLoading && notifications.length > 0" class="notifications-list">
            <app-card *ngFor="let notif of notifications; trackBy: trackByNotification" class="notification-item"
                [class.unread]="!notif.isRead" (click)="markAsRead(notif)" [isClickable]="true">

                <div class="notification-content-wrapper">
                    <div class="notif-icon-box" [attr.data-type]="notif.type">
                        <span class="material-symbols-outlined">{{ getIcon(notif.type) }}</span>
                    </div>
                    <div class="notif-details">
                        <div class="notif-header">
                            <h3>{{ notif.title }}</h3>
                            <span class="notif-time">{{ notif.time }}</span>
                        </div>
                        <p>{{ notif.message }}</p>
                    </div>
                </div>
            </app-card>
        </div>
    </div>
</div>
