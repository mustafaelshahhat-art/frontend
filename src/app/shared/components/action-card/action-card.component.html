<div (click)="handleClick()" class="card card-glass card-hover rounded-lg p-md cursor-pointer">
    <div class="flex items-center gap-2 mb-2">
        <div class="stat-card-icon" [ngClass]="colorClass">
            <span class="material-symbols-outlined text-lg">{{ icon }}</span>
        </div>
    </div>
    <h3 class="text-primary font-bold text-xs mb-1">{{ title }}</h3>
    <p class="text-secondary text-2xs">{{ description }}</p>
</div>
