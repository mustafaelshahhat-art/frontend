<button [type]="type" [class]="'btn btn-' + variant + ' btn-' + size" [class.loading]="isLoading"
    [disabled]="disabled || isLoading" (click)="onClick.emit($event)" [attr.aria-label]="ariaLabel">

    <span *ngIf="isLoading" class="spinner"></span>

    <ng-container *ngIf="!isLoading">
        <span *ngIf="icon && iconPos === 'left'" class="material-symbols-outlined">
            {{ icon }}
        </span>

        <span class="btn-text">
            <ng-content></ng-content>
        </span>

        <span *ngIf="icon && iconPos === 'right'" class="material-symbols-outlined">
            {{ icon }}
        </span>
    </ng-container>

</button>
