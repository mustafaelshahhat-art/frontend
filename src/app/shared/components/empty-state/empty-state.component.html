<div class="empty-state">
    <app-icon [name]=" icon " class="icon icon-sm"></app-icon>
    <h3 class="title">{{ title }}</h3>
    @if (description) {
    <p class="empty-message">{{ description }}</p>
    }
    @if (actionLabel) {
    <div class="empty-action">
        <app-button (trigger)="handleAction()">{{ actionLabel }}</app-button>
    </div>
    }
</div>
