<div class="file-upload-container" [class.disabled]="disabled" [class.error]="!!error">
    <input #fileInput type="file" [accept]="accept" [multiple]="multiple" (change)="onFileSelected($event)" hidden />

    <div class="upload-area" (click)="triggerClick(fileInput)" (keyup.enter)="triggerClick(fileInput)" tabindex="0"
        role="button" [attr.aria-label]="label">
        <div class="upload-content">
            <div class="icon-wrapper">
                <app-icon name="cloud_upload" class=" icon-sm"></app-icon>
            </div>
            <div class="text-content">
                <span class="label">{{ label }}</span>
                @if (!selectedFiles.length) {
                <span class="hint">
                    {{ multiple ? 'Drag and drop files here or click to browse' : 'Click to browse' }}
                </span>
                }
            </div>
        </div>
    </div>

    @if (selectedFiles.length > 0) {
    <div class="file-list">
        @for (file of selectedFiles; track file; let i = $index) {
        <div class="file-item">
            <div class="file-info">
                <app-icon name="description" class="file-icon icon-sm"></app-icon>
                <div class="file-details">
                    <span class="file-name">{{ file.name }}</span>
                    <span class="file-size">{{ formatFileSize(file.size) }}</span>
                </div>
            </div>
            <button type="button" class="remove-btn" (click)="removeFile(i, $event)" [disabled]="disabled || isLoading">
                <app-icon name="close" class=" icon-sm"></app-icon>
            </button>
        </div>
        }
    </div>
    }

    @if (error) {
    <div class="error-message">
        <app-icon name="error" class=" icon-sm"></app-icon>
        {{ error }}
    </div>
    }
</div>
