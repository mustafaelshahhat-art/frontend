<div class="filter-tabs">
    @for (item of items; track getValue(item)) {
    <button (click)="onSelect(getValue(item))" class="filter-tab" [class.active]="activeValue === getValue(item)">
        @if (item.icon) {
        <span class="material-symbols-outlined">{{ item.icon }}</span>
        }
        {{ getLabel(item) }}
        <span class="tab-indicator"></span>
    </button>
    }
</div>
