@if (uiFeedback.confirmDialog(); as dialog) {
<div class="confirm-overlay" (click)="onCancel()" (keyup.enter)="onCancel()" tabindex="0">
    <div class="confirm-modal" (click)="$event.stopPropagation()" (keyup.enter)="$event.stopPropagation()" tabindex="0">
        <div class="confirm-icon" [attr.data-type]="dialog.type">
            <span class="material-symbols-outlined">{{ dialog.icon }}</span>
        </div>
        <h3 class="confirm-title">{{ dialog.title }}</h3>
        <p class="confirm-message">{{ dialog.message }}</p>
        <div class="confirm-actions">
            <!-- Cancel Button -->
            <app-button variant="ghost" (trigger)="onCancel()">
                {{ dialog.cancelText }}
            </app-button>

            <!-- Confirm Button -->
            <app-button [variant]="dialog.type === 'danger' ? 'danger' : 'primary'" (trigger)="onConfirm()">
                {{ dialog.confirmText }}
            </app-button>
        </div>
    </div>
</div>
}
