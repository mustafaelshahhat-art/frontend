<button [type]="type" class="icon-btn" [ngClass]="[variant, size]" [disabled]="disabled || loading" [title]="tooltip"
    (click)="handleClick($event)">
    @if (loading) {
    <span class="spinner"></span>
    }
    @if (!loading && icon) {
    <span class="material-symbols-outlined">{{ icon }}</span>
    }
</button>
