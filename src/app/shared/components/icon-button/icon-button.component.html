<button [type]="type" class="icon-btn" [ngClass]="[variant, size]" [disabled]="disabled || isLoading" [title]="tooltip"
    (click)="handleClick($event)">
    @if (isLoading) {
    <span class="spinner"></span>
    }
    @if (!isLoading && icon) {
    <app-icon [name]=" icon " class=" icon-sm"></app-icon>
    }
</button>
