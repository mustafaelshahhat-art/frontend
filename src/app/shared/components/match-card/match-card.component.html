<div class="match-card-compact" [class.is-live]="isLive" [class.is-finished]="isFinished"
    [class.clickable]="isClickable" (click)="onCardClick()">

    <!-- Header -->
    <div class="match-card-header">
        <div class="match-card-icon">
            <span class="material-symbols-outlined">{{ isLive ? 'sensors' : 'sports_soccer' }}</span>
        </div>
        <span class="match-card-badge">
            <span *ngIf="isLive" class="live-dot"></span>
            {{ statusLabel }}
        </span>
    </div>

    <!-- Title -->
    <div class="match-card-title">
        <h4>{{ title || match.tournamentName || 'مباراة ودية' }}</h4>
        <p *ngIf="subtitle">{{ subtitle }}</p>
    </div>

    <!-- Match Info -->
    <div class="match-card-info">
        <div class="match-card-teams">
            <!-- Home Team -->
            <div class="match-card-team">
                <div class="match-card-team-avatar">
                    <app-smart-image [src]="match.homeTeamLogoUrl" type="team" size="xs"
                        [initials]="match.homeTeamName.charAt(0)">
                    </app-smart-image>
                </div>
                <span class="match-card-team-name">{{ match.homeTeamName }}</span>
            </div>

            <!-- VS / Score -->
            <div class="match-card-vs">
                <span *ngIf="isScheduled">vs</span>
                <div *ngIf="!isScheduled" class="match-card-score">
                    {{ match.homeScore }} - {{ match.awayScore }}
                </div>
            </div>

            <!-- Away Team -->
            <div class="match-card-team">
                <div class="match-card-team-avatar">
                    <app-smart-image [src]="match.awayTeamLogoUrl" type="team" size="xs"
                        [initials]="match.awayTeamName.charAt(0)">
                    </app-smart-image>
                </div>
                <span class="match-card-team-name">{{ match.awayTeamName }}</span>
            </div>
        </div>
    </div>

    <!-- Actions (Projected) -->
    <div class="match-card-actions-wrapper">
        <ng-content></ng-content>
    </div>
</div>
