@if (visible) {
<div class="modal-overlay" (click)="onBackdropClick($event)" (keydown.escape)="closeOnOverlay && close()" tabindex="0">
    <div class="modal-box" [class]="'modal-' + size" [class.theme-danger]="theme === 'danger'">
        <!-- Header -->
        <div class="modal-header">
            @if (icon) {
            <span class="material-symbols-outlined">{{ icon }}</span>
            }
            <h3>{{ title }}</h3>
            <button (click)="close()" class="close-btn">
                <span class="material-symbols-outlined">close</span>
            </button>
        </div>

        <!-- Body -->
        <div class="modal-body">
            <ng-content />
        </div>

        <!-- Footer -->
        @if (hasFooter) {
        <div class="modal-footer">
            <ng-content select="[modal-footer]" />
        </div>
        }
    </div>
</div>
}
