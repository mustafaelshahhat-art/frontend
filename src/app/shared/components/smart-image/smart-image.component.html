<div [class]="containerClasses">
    <!-- Real Image -->
    @if (fullUrl && !hasError) {
    <img [src]="fullUrl" [alt]="alt" (load)="onLoad()" (error)="onError()" [class.loaded]="isLoaded" class="main-img">
    <!-- Skeleton loader while loading -->
    @if (!isLoaded) {
    <div class="skeleton-loader"></div>
    }
    } @else {
    <!-- Placeholder -->
    <div class="image-placeholder animate-fade-in">
        <div class="placeholder-content">
            @if (!initials) {
            <span class="material-symbols-outlined">{{ placeholderIcon }}</span>
            }
            @if (initials) {
            <span class="initials">{{ initials | uppercase }}</span>
            }
            @if (placeholderLabel) {
            <span class="label">{{ placeholderLabel }}</span>
            }
        </div>
    </div>
    }
</div>
