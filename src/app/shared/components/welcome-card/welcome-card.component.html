<div class="welcome-card-container animate-fade-in">
    <div class="card-content-wrapper">
        <!-- Info Section (Title + Subtitle + Icon) -->
        <div class="info-section">
            <div class="stat-card-icon shadow-glow">
                <span class="material-symbols-outlined">{{ icon }}</span>
            </div>

            <div class="title-section">
                <h1 class="main-title">{{ title }}</h1>
                <p class="sub-title">{{ subtitle }}</p>
            </div>
        </div>

        <!-- Actions Section (Status Badge + Logout) -->
        <div class="actions-section">
            <div class="status-badge" *ngIf="status">
                <div class="status-dot" [ngClass]="{'online': statusClass === 'status-dot-online'}"></div>
                <span>{{ status }}</span>
            </div>

            <button *ngIf="status === 'خروج' || showLogout" class="logout-btn" (click)="onLogout()">
                <span class="material-symbols-outlined">logout</span>
                <span>خروج</span>
            </button>
        </div>
    </div>
</div>
